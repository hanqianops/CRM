{% extends "base.html" %}
{% block content %}
        {% for app_label,model_list in site.registered_admins.items %}
            <h3>{{ app_label }}</h3>
            <table class="table table-hover">
                {% for model_name,admin_class in model_list.items %}
                    <tr>
                        <td>
                            {# <a href="/{{ app_label }}/{{ model_name }}/"> {{ model_name }} </a>#}
                            <a href="{% url 'custom_admin:model_detail' app_label model_name %}"> {{ admin_class.name }} </a>
                        </td>
                        <td>add</td>
                        <td>change</td>
                    </tr>
                {% endfor %}
            </table>
        {% endfor %}
    </div>
{% endblock %}
